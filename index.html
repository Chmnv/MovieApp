<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="style.css" />
  <link rel="preconnect" href="https://fonts.gstatic.com" />
  <link href="https://fonts.googleapis.com/css2?family=Open+Sans&display=swap" rel="stylesheet" />
  <title>Movie App</title>
</head>

<body>
  <header class="container">
    <div class="header__content">
      <a href="index.html" class="header__logo">MovieApp</a>
      <form>
        <input type="text" class="header__search" placeholder="Search" />
      </form>
      <div class="auth-buttons">
        <button id="registerBtn">SingUp</button>
        <button id="loginBtn">LogIn</button>
      </div>
    </div>
  </header>
  <div class="container">
    <div class="movies"></div>
    <div class="modal"></div>
  </div>

  <div id="authModal" class="modal" style="display:none;">
    <div class="modal__card">
      <h2>Authentication Timer</h2>
      <div id="timer" style="font-size: 24px; font-weight: bold; margin: 20px 0;">
        <div class="countdown">
          <div class="countdown-item">
            <h4 class="days">10</h4>
            <span>Days</span>
          </div>
          <div class="countdown-item">
            <h4 class="hours">06</h4>
            <span>Hours</span>
          </div>
          <div class="countdown-item">
            <h4 class="minutes">11</h4>
            <span>Minutes</span>
          </div>
          <div class="countdown-item">
            <h4 class="seconds">49</h4>
            <span>Seconds</span>
          </div>
        </div>
      </div>
      <button id="closeModalBtn">Close</button>
    </div>
  </div>

  <script src="app.js"></script>
  <script src="auth-timer.js"></script>
</body>

</html>
